        }
        .project p {

            color: #555;
        }
        .project a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .project a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
