<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory; /* Enables snap scrolling */
            overflow-y: scroll;
            margin-top: 120px; /* Accounts for the height of the header and nav */
        }

        .photo {
            position: relative; /* Makes it possible to position the description absolutely within this section */
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px); /* Fullscreen height minus header height */
            scroll-snap-align: start; /* Ensures snapping to each section */
            background: #f9f9f9; /* Ensures empty areas have a consistent background color */
        }

        .photo img {
            max-width: 100vw; /* Ensures it fits the viewport width */
            max-height: 100%; /* Ensures it fits within the photo section */
            object-fit: cover; /* Fills the space without distortion */
        }

        .photo p {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            text-align: center;
            max-width: 80%; /* Limits the width of the description text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Photography</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/experience.html">Experience</a>
            <a href="/projects.html">Projects</a>
        </nav>
    </header>

    <div class="container">
        <div class="photo">
            <img src="DSC02793-2.jpg" alt="Lost Couple in ChinaTown">
            <p>Lost Couple in ChinaTown</p>
        </div>

        <div class="photo">
            <img src="images/DSC02810.jpg" alt="Father and Daughter in ChinaTown">
            <p>Father and Daughter in ChinaTown</p>
        </div>

        <div class="photo">
            <img src="images/DSC01370.jpg" alt="Preparation For a Wedding">
            <p>Preparation For a Wedding</p>
        </div>

        <div class="photo">
            <img src="images/DSC01387.jpg" alt="Friends Sharing a Smoke">
            <p>Friends Sharing a Smoke</p>
        </div>

        <div class="photo">
            <img src="images/DSC03032.jpg" alt="Student Walking in The Snow">
            <p>Student Walking in The Snow</p>
        </div>

        <!-- Add more photos as needed -->
    </div>
</body>
</html>
